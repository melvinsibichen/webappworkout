<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1><center>Student Details</center></h1>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Roll No</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Admission No</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>College</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Parent Name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Guardian Name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input class="form-control" type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-warning">submit</button></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
