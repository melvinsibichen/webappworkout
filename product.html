<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1><center>Product Details</center></h1>
    <table class="table">
        <tr>
            <td>product code</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>product name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>manufacture date</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Expiry date</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Brand name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>model no</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>batch no</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>company address</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>phone no</td>
            <td><input class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>email id</td>
            <td><input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>customer care no</td>
            <td><input class="form-control" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">Submit</button></td>
        </tr>
    </table>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body>
</html>
